#\u914D\u7F6E\u6587\u4EF6\u540D\u8981\u4E0Espring.application.name\u4E00\u81F4\uFF0Cservice-config-client-dev.properties
spring.application.name=service-config-client
server.port=8881
#\u6307\u660E\u8FDC\u7A0B\u4ED3\u5E93\u7684\u5206\u652F
spring.cloud.config.label=master
#dev\u5F00\u53D1\u73AF\u5883\u914D\u7F6E\u6587\u4EF6
#test\u6D4B\u8BD5\u73AF\u5883
#pro\u6B63\u5F0F\u73AF\u5883
spring.cloud.config.profile=dev
